set-environment -g TMUX_PLUGIN_MANAGER_PATH "~/.tmux/plugins/"

set-option -g allow-passthrough on

# set window title with iterm
set-option -g set-titles on
set-option -g set-titles-string '#T'

# move cursor through words with option left right
bind -n M-Left send-keys "C-b" "C-left"
bind -n M-Right send-keys "C-b" "C-right"

set -g allow-rename on

#set -g prefix C-Space
# set-environment -g PATH "/opt/homebrew/bin:/bin:/usr/bin"
# use 256 xterm for pretty colors. This enables same colors from iTerm2 within tmux.
# This is recommended in neovim :healthcheck

# set -g default-terminal "screen-256color"
# set -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",alacritty:RGB"

# Fix unicode width issues
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Force UTF-8
set -gq utf8 on
set -gq status-utf8 on

# set-option -g default-command "arch -arch arm64 /bin/zsh"
# set-option -g default-shell "/bin/zsh"

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g mouse on
set -g base-index 1
set -g history-limit 100000
set -sg repeat-time 600

setw -g mode-keys vi

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel

bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."

# fix terminal PATH variable for neovim
set-option -a terminal-features 'xterm-256color:RGB'

# switch panes using Alt-arrow without prefix
# bind -n M-Left select-pane -L
# bind -n M-Right select-pane -R
# bind -n M-Up select-pane -U
# bind -n M-Down select-pane -D

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

# neovim integration
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# panes
set-window-option -g pane-base-index 1

# don't rename windows automatically on command execute
set-option -g allow-rename off

# Keep windows around after they exit
set -g remain-on-exit on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'xamut/tmux-weather'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-cowboy'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'laktak/extrakto'

# set -g @plugin "janoamaral/tokyo-night-tmux"
# set -g @plugin "arcticicestudio/nord-tmux"

# Add more plugins below this line
# Plugin to save and restore tmux sessions after restart
# * Save with: prefix + Ctrl-s
# * Restore with: prefix + Ctlr-r
set -g @plugin 'tmux-plugins/tmux-resurrect'
  # restore vim and nvim sessions as well
  # for vim
  set -g @resurrect-strategy-vim 'session'
  # for neovim
  set -g @resurrect-strategy-nvim 'session'

# Mouse Copy plugin
#(macOS only)
set -g mouse on
set -g @plugin 'tmux-plugins/tmux-yank'

# set-option -g default-command "reattach-to-user-namespace -l $SHELL"

# for tmux installed via homebrew
# set-environment -g PATH "/opt/homebrew/bin:/usr/local/bin:/bin:/usr/bin"

# Status bar
set -g status-position bottom
set -g status-style "bg=#1e1e2e"
set -g status-right-length 250
set -g status-left-length 150
set -g status-interval 5

# Catppuccin config (round only on the left)
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_status_left_separator "î‚¶"
set -g @catppuccin_status_middle_separator ""
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_connect_separator "no"

# Load catppuccin and modules (plugin installed via TPM)
run ~/.tmux/plugins/catppuccin/catppuccin.tmux
set -g @catppuccin_gitmux_text ' #(/opt/homebrew/bin/gitmux "#{pane_current_path}")'

source ~/.tmux/plugins/catppuccin/status/session.conf
source ~/.tmux/plugins/catppuccin/status/gitmux.conf
source ~/.tmux/plugins/catppuccin/status/cpu.conf
source ~/.tmux/plugins/catppuccin/status/uptime.conf
source ~/.tmux/plugins/catppuccin/status/weather.conf

# Custom cpu text (removes trailing .0 from percentage)
set -g @catppuccin_cpu_text " #(~/.tmux/plugins/tmux-cpu/scripts/cpu_percentage.sh | sed 's/[.]0%$/%/')"

# Weather text from cached script (pt-BR)
# Override the location via TMUX_WEATHER_LOCATION or ~/.tmux/weather_location.
set-environment -g TMUX_WEATHER_LOCATION "Santos,BR"
set -g @catppuccin_weather_text " #(~/.tmux/scripts/weather-cached.sh)"

# Status line
set -g status-left "#{E:@catppuccin_status_session} #{E:@catppuccin_status_gitmux}"
set -g status-right "#{E:@catppuccin_status_cpu} #{E:@catppuccin_status_uptime} #{E:@catppuccin_status_weather}"

# Window status
set -g window-status-format "#[fg=#6c7086] #I #W "
set -g window-status-current-format "#[fg=#cdd6f4,bold] #I #W "

# Initialize TMUX plugin manager (keep at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
